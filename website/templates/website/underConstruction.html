{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutest - Under Construction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/countdown.css' %}">

</head>
<body>
    <div class="row align-items-center text-center page-body">
        <div class="col">
            <h1 class="p-3">UNDER CONSTRUCTION</h1>
            <img src="{% static 'src/under-construction.svg' %}" alt="Page under construction" width="312"
                 height="227" class="p-3">
            <p>Our website is under construction, Visit us back in </p>
            <div class="row justify-content-center p-3">
                <div class="col-4">
                    <div class="row justify-content-center">
                        <div class="col-3 mx-2"><p>Days</p></div>
                        <div class="col-3 mx-2"><p>Hours</p></div>
                        <div class="col-3 mx-2"><p>Minutes</p></div>
                        <div class="col-3 mx-2"><p>Seconds</p></div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-3 mx-2 p-1 countdown-box"><p class="countdown-font" id="days"></p></div>
                        <div class="col-3 mx-2 p-1 countdown-box"><p class="countdown-font" id="hours"></p></div>
                        <div class="col-3 mx-2 p-1 countdown-box"><p class="countdown-font" id="minutes"></p></div>
                        <div class="col-3 mx-2 p-1 countdown-box"><p class="countdown-font" id="seconds"></p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/countdown.js' %}"></script>
</body>
</html>
