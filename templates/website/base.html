{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {# Website Favicon #}
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon_io/favicon.ico' %}">

    {# Bootstrap CSS CND link #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    {# Custom CSS Files #}
    <link rel="stylesheet" href="{% static 'css/website/base.css' %}">
    {% block styles %}
    {% endblock %}
</head>
<body>
    {# Navigation Bar #}
    <nav class="navbar navbar-expand sticky-top">
        <div class="container-xxl px-2">
            {# Website Logo #}
            <a class="navbar-brand" href="{% url 'website:index' %}">
                <img src="{% static 'images/light-logo.png' %}" alt="Tutest Logo" height="50px" width="120px">
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item my-auto">
                    <a class="nav-link" href="#">
                        Contact Us
                    </a>
                </li>
                <li class="nav-item  my-auto">
                    <a class="nav-link" href="{% url 'account:sign-in' %}">
                        <button class="btn btn-outline-light btn-sm" type="button">Sign in</button>
                    </a>
                </li>
                <li class="nav-item  my-auto">
                    <a class="nav-link" href="{% url 'account:sign-up-as' %}">
                        <button class="btn btn-light  btn-sm" type="button">Sign up</button>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container-xxl px-3">
        {% block body %}
        {% endblock %}
    </main>
    <footer>
        <div class="container-xxl py-4 text-center">
            <small>&copy; TUTEST 2022</small>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>
</html>
