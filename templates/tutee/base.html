{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}
    {% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block styles %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand sticky-top">
        <div class="container-xxl px-3">
            <a class="navbar-brand" href="{% url 'website:index' %}">
                <img src="{% static 'images/light-logo.png' %}" alt="Tutest Logo" height="57px" width="137px">
            </a>
            <ul class="navbar-nav ms-auto align-items-center">
                {#<li class="nav-item"><a class="nav-link mx-2" href="#">Features</a></li>#}
                <li class="nav-item dropdown">
                    <a class="nav-link" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="true">
                        <button class="btn btn-light profile-btn" type="button">{{ user.username.0.upper }}</button>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li class="text-end px-3"><strong>Hi, {{ user.first_name }}</strong></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li class=text-end px-3"><a class="dropdown-item" href="{% url 'account:sign-out' %}">Sign out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container-xxl px-3">
        {% block body %}
        {% endblock %}
    </main>
    <footer>
        <div class="container-xxl p-3 text-center">
            <small class="footer-copyright">&copy; TUTEST 2022</small>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>
</html>
